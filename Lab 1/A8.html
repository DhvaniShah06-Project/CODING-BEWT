<!-- Prime in range -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A8</title>
 </head>
 <body>
    <script>
         let a = parseInt(prompt("Enter first number : "));
        let b = parseInt(prompt("Enter Second Number : "));
        for(i=a;i<=b;i++){
            isPrime = true;
            for(j=2;j<=i/2;j++){
                if(i%j==0){
                    isPrime = false;
                    break;
                }

            }
            if(isPrime){
                document.write(i,", ")
            }
        }
    </script>
 </body>
 </html>
