<!-- Factorial of given number -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3</title>
 </head>
 <body>
    <script>
        let a = parseInt(prompt("Enter a number : "));
        fact = 1;
        for(i=1;i<=a;i++){
            fact = fact * i;
        }
        document.write("Factorial of " ,a, " is : ",fact);
    </script>
 </body>
 </html>
