<!-- Fibonaci Series -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4</title>
 </head>
 <body>
    <script>
let a = parseInt(prompt("Enter Number : "));
let num1 = 0;
let num2 = 1;
let sum=0;
for(i=0;i<a;i++){
    document.write(sum, ", ");
    num1 = num2;
    num2 = sum;
    sum = num1 + num2;
}
        
    </script>
 </body>
 </html>
