    <title>A9</title>
 </head>
 <body>
    <script>
      for(i=0;i<5;i++){
        for(j=0;j<5-i;j++){
            document.write(" &nbsp; ");
        }for(j=0;j<2*i+1;j++){
            document.write(" * ");
        }
        document.write("<br>");
      }
    </script>
 </body>
