<!-- Seperate and multiply first digit to itself second number times -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11</title>
 </head>
 <body>
    <script>
        let a = parseInt(prompt("Enter first number : "));
        ans = 1;
        num1 = Math.floor(a/10);
        num2 = a % 10;
        for(i=1;i<=num2;i++){
ans = ans*num1;
        }
        document.write("The Result :  ",ans)
        </script>
 </body>
 </html>
